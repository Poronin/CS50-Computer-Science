{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}

<form action="/buy" method="post">

    <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="symbol" placeholder="Company" type="text">
          </div>
          <div class="col-md-auto">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="shares" placeholder="Shares" type="text">
          </div>
          <div class="col-md-auto">
            <button class="btn btn-primary" type="submit">Buy</button>
          </div>
        </div>
    </div>

</form>
{% endblock %}
